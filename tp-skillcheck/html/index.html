<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
	</head>

	<body>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/materialize.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
		<script src="js/progresscircle.js"></script>

		<div class="skillcheck">
			
			<form id="main_menu">

				<div class="circlechart" data-percentage="0">

				</div>
				
				<div class="image_parent">
					<img id = "image" class="image" src="" />
				</div>

				<div class="replaceimage_parent">
					<img id = "replaceimage" class="replaceimage" src="" />
				</div>

				<div class="bar_image_parent">
					<img id = "bar_image" class="bar_image" src="" />
				</div>

				<div id="myProgress">
					<div id="progressbar"></div>
				</div>


				<div id="skillcheck_title">
					<text></text>
				</div>

				<div id="skillcheck_no_success">
					<text></text>
				</div>

				<div id="skillcheck_success">
					<text></text>
				</div>

				<div id="skillcheck_press_title">
					<text></text>
				</div>

				<div id="skillcheck_stop_title">
					<text></text>
				</div>

				<div id="skillcheck_esc_title">
					<text></text>
				</div>

				<div id="skillcheck_downarrow_title">
					<text></text>
				</div>

				
				<div id="skillcheck_finish_title">
					<text></text>
				</div>

			</form>

		</div>

	</div>

	</body>

</html>
